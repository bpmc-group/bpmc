<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3d9f0);
            background-size: 200% 200%;
            animation: gradient-animation 6s infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-container img {
            max-width: 150px;
            margin: 0 auto 20px;
            display: block;
        }
        .login-container h2 {
            text-align: center;
            color: #557ea1;
            margin-bottom: 10px;
        }
        .login-container p {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
            color: #33475b;
        }
        .form-group input {
            border-radius: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .btn-primary {
            background-color: #557ea1;
            border-color: #557ea1;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .btn-primary:hover {
            background-color: #d3e3f1;
            border-color: #d3e3f1;
            color: #33475b;
        }
        .top-right-labels {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .top-right-labels a {
            color: #557ea1;
            text-decoration: none;
            font-weight: bold;
            margin-left: 15px;
            transition: color 0.3s ease;
        }
        .top-right-labels a:hover {
            color: #33475b;
        }
        .non-field-errors {
            color: #ff6161;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <!-- Top-right labels -->
    <div class="top-right-labels">
        <!-- <a href="#" id="info-label">Info</a>
        <a href="#" id="news-label">News</a> -->
        <a href="{% url 'info' %}" id="info-label">Info</a>
        <a href="{% url 'news' %}" id="news-label">News</a>
    </div>

    <div class="login-container">
        <!-- Logo Placeholder -->
        <!-- <img src="https://via.placeholder.com/150" alt="Company Logo"> -->

        <!-- Title and Welcome Message -->
        <h2>Time</h2>
        <p>Welcome to Time, your reliable solution for managing time and schedules effectively.</p>

        <!-- Login Form -->
        <form method="post">
            {% csrf_token %}
            <div class="non-field-errors">
                {{ form.non_field_errors }}
            </div>
            <div class="form-group">
                <label for="id_username">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group mt-3">
                <label for="id_password">Password:</label>
                {{ form.password }}
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <a href="#" class="text-muted">Forgot Password?</a>
            </div>
            <div class="d-flex justify-content-center mt-2">
                <a href="#" class="text-muted">Don't have an account? Sign Up</a>
            </div>
        </form>

        <!-- News Section -->
        <!-- <div class="news-section text-center mt-4">
            <h5 class="text-primary">Latest Updates</h5>
            <p class="text-muted">"New feature: Manage your schedules on the go!"</p>
        </div> -->

        <!-- Quick Links -->
        <div class="quick-links mt-4 text-center">
            <a href="#" class="text-muted">Help Center</a> |
            <a href="#" class="text-muted">Contact Support</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
