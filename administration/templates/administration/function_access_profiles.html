<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Access Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #c1b7d8, #5d898f);
            min-height: 100vh;
        }
        .top-bar {
            background-color: #557ea1;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #557ea1;
        }
        .list-group-item a {
            text-decoration: none;
            color: #007bff;
        }
        .list-group-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <h3 class="mb-0">Function Access Profiles</h3>
        <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="container content">
        <h1>Function Access Profiles</h1>
        <ul class="list-group">
            <li class="list-group-item">
                <a href="{% url 'create_access_profile' %}">Create Access Profile</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'edit_access_profile' %}">Edit Access Profile</a>
            </li>
            <li class="list-group-item">
                <a href="{% url 'assign_profiles_to_user' %}">Assign Profiles to Users</a>
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
