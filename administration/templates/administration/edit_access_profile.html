<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Access Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reuse header and container styles */
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Edit Access Profile</h1>
        <a href="http://127.0.0.1:8000/auth/home/" class="home-icon">&#x2302; Home</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h2 class="text-center mb-4">Edit Access Profile</h2>
        <form method="POST">
            {% csrf_token %}
            {{ profile_form.as_p }}
            <h3>Edit Permissions</h3>
            {{ permission_formset.management_form }}
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Function</th>
                        <th>Can View</th>
                    </tr>
                </thead>
                <tbody>
                    {% for form in permission_formset %}
                    <tr>
                        {{ form.as_p }}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-primary w-100">Save Changes</button>
        </form>
    </div>
</body>
</html>
