<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permission Denied</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #c1b7d8, #5d898f);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .top-bar {
            background-color: #557ea1;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: auto;
        }
        h2 {
            font-size: 24px;
            color: #557ea1;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .btn-primary {
            margin-top: 20px;
        }
        .btn-contact {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }
        .btn-contact:hover {
            color: #003580;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <a href="http://127.0.0.1:8000/auth/home/" class="btn-home">&#x2302; Home</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h2>Permission Denied</h2>
        <p>We're sorry, but you don't have permission to access this page.</p>
        <p>Please contact your administrator if you believe this is a mistake.</p>
        <a href="mailto:admin@example.com" class="btn-contact">Contact Administrator</a>
        <div>
            <a href="http://127.0.0.1:8000/auth/home/" class="btn btn-primary">Go Back to Home</a>
        </div>
    </div>
</body>
</html>
