<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Access Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reuse header and container styles from previous template */
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Create Access Profile</h1>
        <a href="http://127.0.0.1:8000/auth/home/" class="home-icon">&#x2302; Home</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h2 class="text-center mb-4">Create Access Profile</h2>
        <form method="POST">
            {% csrf_token %}
            {{ profile_form.as_p }}
            <h3>Permissions</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Function</th>
                        <th>Can View</th>
                    </tr>
                </thead>
                <tbody>
                    {% for function_name in functions %}
                    <tr>
                        <td>{{ function_name }}</td>
                        <td><input type="checkbox" name="{{ function_name }}_can_view"></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit" class="btn btn-success w-100">Create Profile</button>
        </form>
    </div>
</body>
</html>
